<!DOCTYPE html>
<html lang="en">

<body>


<div class="banner">
    <h1>Gallery</h1>
    <p>Explore our collection of projects and services.</p>
</div>

<div class="gallery">
    <div class="gallery-content">
        <img src="/assets/img/gallery/01.jpg" alt="On-Site Line Boring" class="gallery-image">
        <img src="/assets/img/gallery/02.jpg" alt="On-Site Line Boring" class="gallery-image">
        <img src="/assets/img/gallery/03.jpg" alt="Gallery Image 3" class="gallery-image">
        <img src="/assets/img/gallery/04.jpg" alt="Gallery Image 4" class="gallery-image">
        <img src="/assets/img/gallery/05.jpg" alt="Gallery Image 5" class="gallery-image">
        <img src="/assets/img/gallery/06.jpg" alt="Gallery Image 6" class="gallery-image">
        <img src="/assets/img/gallery/07.jpg" alt="Gallery Image 7" class="gallery-image">
        <img src="/assets/img/gallery/08.jpg" alt="Gallery Image 8" class="gallery-image">
        <!-- Video Embed -->
        <video width="100%" controls class="gallery-video">
            <source src="/assets/videos/01.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
</div>

<!-- Modal for image view -->
<div class="modal" id="imageModal">
    <span class="close" onclick="closeModal()">&times;</span>
    <div class="modal-content">
        <img class="modal-image" id="modalImage">
        <div class="caption" id="caption"></div>
        <button class="prev" onclick="changeImage(-1)">&#10094;</button>
        <button class="next" onclick="changeImage(1)">&#10095;</button>
    </div>
</div>


<script>
    let currentIndex = 0;
    const images = [];

    function openModal(imageSrc, altText) {
        const modal = document.getElementById('imageModal');
        const modalImage = document.getElementById('modalImage');
        const captionText = document.getElementById('caption');

        modal.style.display = 'block';
        modalImage.src = imageSrc;
        captionText.innerHTML = altText;

        const galleryImages = document.querySelectorAll('.gallery-image');
        images.length = 0; // Clear the array
        galleryImages.forEach((img, index) => {
            images.push({ src: img.src, alt: img.alt });
            if (img.src === imageSrc) {
                currentIndex = index; // Set current index
            }
        });

        // Focus the modal to capture keyboard events
        modal.focus();
    }

    function changeImage(direction) {
        currentIndex += direction;

        if (currentIndex < 0) {
            currentIndex = images.length - 1; // Loop to last image
        } else if (currentIndex >= images.length) {
            currentIndex = 0; // Loop to first image
        }

        const modalImage = document.getElementById('modalImage');
        const captionText = document.getElementById('caption');
        modalImage.src = images[currentIndex].src;
        captionText.innerHTML = images[currentIndex].alt;
    }

    function closeModal() {
        document.getElementById('imageModal').style.display = 'none';
    }

    // Add click event listeners to gallery images
    document.querySelectorAll('.gallery-image').forEach(image => {
        image.addEventListener('click', function() {
            openModal(this.src, this.alt);
        });
    });

    // Keyboard controls
    document.addEventListener('keydown', function(event) {
        const modal = document.getElementById('imageModal');
        if (modal.style.display === 'block') {
            if (event.key === 'Escape') {
                closeModal();
            } else if (event.key === 'ArrowLeft') {
                changeImage(-1);
            } else if (event.key === 'ArrowRight') {
                changeImage(1);
            }
        }
    });

    // Mouse wheel controls
    const modal = document.getElementById('imageModal');
    modal.addEventListener('wheel', function(event) {
        if (event.deltaY < 0) {
            changeImage(-1); // Scroll up
        } else {
            changeImage(1); // Scroll down
        }
        event.preventDefault(); // Prevent scrolling the page
    });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panesar Crankshaft Centre - Gallery</title>
    <link rel="icon" href="assets/img/logo/favicon.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            font-family: 'Montserrat', sans-serif;
        }
        .banner {
            background-color: #b13c43;
            color: white;
            text-align: center;
            padding: 80px 20px;
            flex-shrink: 0;
        }
        .gallery {
            max-width: 1000px;
            margin: 40px auto;
            text-align: left;
            padding: 20px;
            flex: 1;
        }
        .gallery-content {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px;
        }
        .gallery-image {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }
        .header {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            display: flex;
            justify-content: center;
            width: 100%;
            padding: 15px 0;
            background-color: white;
            color: black; 
        }
        .header-content {
            display: flex;
            align-items: center;
            gap: 320px;
            padding: 0 40px;
        }
        .logo {
            font-size: 24px;
            color: black; 
        }
        .logo img {
            height: 40px;
        }
        .nav {
            display: flex;
            gap: 40px;
            position: relative;
        }
        .nav a {
            color: black; 
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
            position: relative;
        }
        .nav a:hover {
            color: #b13c43; 
        }
        .nav a.active {
            color: black; 
        }
        .nav a.active::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 50%;
            height: 4px;
            background-color: #b13c43; 
            border-radius: 2px;
        }
        .menu-icon {
            display: none;
            font-size: 24px;
            color: black; 
            cursor: pointer;
        }
        .mobile-nav {
            display: none;
            flex-direction: column;
            position: fixed; 
            top: 25%; 
            left: 50%; 
            transform: translate(-50%, 0); 
            background-color: rgba(0, 0, 0, 0.8);
            width: 80%;
            max-height: 70%; 
            border-radius: 10px;
            padding: 20px;
            gap: 20px;
            overflow-y: auto; 
            z-index: 20; 
        }
        .mobile-nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            text-align: left;
        }
        .mobile-nav a.active {
            color: #b13c43; 
        }
        .footer {
            background-color: black; 
            color: white;
            text-align: center;
            padding: 20px 0;
            flex-shrink: 0; 
        }
        @media (max-width: 768px) {
            .header-content {
                gap: 0;
                padding: 0 20px;
                justify-content: space-between;
                width: 100%;
            }
            .logo {
                font-size: 20px;
            }
            .nav {
                display: none;
            }
            .menu-icon {
                display: block;
            }
            .gallery-content {
                grid-template-columns: 1fr;
            }
        }
        @media (max-width: 480px) {
            .header-content {
                align-items: center;
            }
            .nav {
                flex-direction: column;
                gap: 10px;
            }
            .nav a {
                font-size: 16px;
            }
        }
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%; /* Fixed width */
            max-width: 600px; /* Max width */
            max-height: 80%; /* Max height */
            text-align: center;
        }

        .modal-image {
            margin: auto;
            display: block;
            width: 100%; /* Full width within modal */
            height: auto; /* Maintain aspect ratio */
        }

        .prev, .next {
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transform: translateY(-50%);
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }

        .caption {
            color: white;
            margin: 10px 0;
        }
    </style>
</head>
<body>

<div class="header" id="header">
    <div class="header-content">
        <a href="index.html" class="logo">
            <img src="assets/img/logo/logo.jpg" alt="PCC Logo">
        </a>
        <div class="nav" id="nav">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="services.html">Services</a>
            <a href="gallery.html" class="active">Gallery</a>
            <a href="contact.html">Contact Us</a>
        </div>
        <div class="menu-icon" onclick="toggleMenu()">
            <i class="fas fa-bars"></i>
        </div>
    </div>
</div>
<div class="mobile-nav" id="mobileNav">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="services.html">Services</a>
    <a href="gallery.html" class="active">Gallery</a>
    <a href="contact.html">Contact</a>
</div>

<div class="banner">
    <h1>Gallery</h1>
    <p>Explore our collection of projects and services.</p>
</div>

<div class="gallery">
    <div class="gallery-content">
        <img src="assets/img/gallery/01.jpg" alt="Gallery Image 1" class="gallery-image">
        <img src="assets/img/gallery/02.jpg" alt="Gallery Image 2" class="gallery-image">
        <img src="assets/img/gallery/03.jpg" alt="Gallery Image 3" class="gallery-image">
        <img src="assets/img/gallery/04.jpg" alt="Gallery Image 4" class="gallery-image">
        <img src="assets/img/gallery/05.jpg" alt="Gallery Image 5" class="gallery-image">
        <img src="assets/img/gallery/06.jpg" alt="Gallery Image 6" class="gallery-image">
        <img src="assets/img/gallery/07.jpg" alt="Gallery Image 7" class="gallery-image">
        <img src="assets/img/gallery/08.jpg" alt="Gallery Image 8" class="gallery-image">
    </div>
</div>

<!-- Modal for image view -->
<div class="modal" id="imageModal">
    <span class="close" onclick="closeModal()">&times;</span>
    <div class="modal-content">
        <img class="modal-image" id="modalImage">
        <div class="caption" id="caption"></div>
        <button class="prev" onclick="changeImage(-1)">&#10094;</button>
        <button class="next" onclick="changeImage(1)">&#10095;</button>
    </div>
</div>

<div class="footer">
    &copy; <span id="currentYear"></span> Panesar Crankshaft Center. All Rights Reserved.
</div>

<script>
    document.getElementById('currentYear').textContent = new Date().getFullYear();

    function toggleMenu() {
        const mobileNav = document.getElementById('mobileNav');
        mobileNav.style.display = mobileNav.style.display === 'flex' ? 'none' : 'flex';
        if (mobileNav.style.display === 'flex') {
            document.body.style.overflow = 'hidden'; 
        } else {
            document.body.style.overflow = ''; 
        }
    }

    window.onclick = function(event) {
        const mobileNav = document.getElementById('mobileNav');
        const header = document.getElementById('header');
        if (!header.contains(event.target) && mobileNav.style.display === 'flex') {
            mobileNav.style.display = 'none';
            document.body.style.overflow = ''; 
        }
    };

    let currentIndex = 0;
    const images = [];

    function openModal(imageSrc, altText) {
        const modal = document.getElementById('imageModal');
        const modalImage = document.getElementById('modalImage');
        const captionText = document.getElementById('caption');

        modal.style.display = 'block';
        modalImage.src = imageSrc;
        captionText.innerHTML = altText;

        const galleryImages = document.querySelectorAll('.gallery-image');
        images.length = 0; // Clear the array
        galleryImages.forEach((img, index) => {
            images.push({ src: img.src, alt: img.alt });
            if (img.src === imageSrc) {
                currentIndex = index; // Set current index
            }
        });

        // Focus the modal to capture keyboard events
        modal.focus();
    }

    function changeImage(direction) {
        currentIndex += direction;

        if (currentIndex < 0) {
            currentIndex = images.length - 1; // Loop to last image
        } else if (currentIndex >= images.length) {
            currentIndex = 0; // Loop to first image
        }

        const modalImage = document.getElementById('modalImage');
        const captionText = document.getElementById('caption');
        modalImage.src = images[currentIndex].src;
        captionText.innerHTML = images[currentIndex].alt;
    }

    function closeModal() {
        document.getElementById('imageModal').style.display = 'none';
    }

    // Add click event listeners to gallery images
    document.querySelectorAll('.gallery-image').forEach(image => {
        image.addEventListener('click', function() {
            openModal(this.src, this.alt);
        });
    });

    // Keyboard controls
    document.addEventListener('keydown', function(event) {
        const modal = document.getElementById('imageModal');
        if (modal.style.display === 'block') {
            if (event.key === 'Escape') {
                closeModal();
            } else if (event.key === 'ArrowLeft') {
                changeImage(-1);
            } else if (event.key === 'ArrowRight') {
                changeImage(1);
            }
        }
    });

    // Mouse wheel controls
    const modal = document.getElementById('imageModal');
    modal.addEventListener('wheel', function(event) {
        if (event.deltaY < 0) {
            changeImage(-1); // Scroll up
        } else {
            changeImage(1); // Scroll down
        }
        event.preventDefault(); // Prevent scrolling the page
    });
</script>

</body>
</html>
